<!DOCTYPE html>
<html>
    <head>
        <!--<script src="chat.js"></script>-->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {

                var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);


                // Set links up to load new pages.
                document.querySelectorAll('.nav-link li a').forEach(link => {
                    link.onclick = () => {
                        const page = link.innerHTML;
                        localStorage.setItem("page", page);
                        //load_page(page);
                        return false;
                    };
                });

                // Update text on popping state.
                window.onpopstate = e => {
                    const data = e.state;
                    document.title = data.title;
                };

                document.querySelector('#display-name').onsubmit = () => {
                    const name = document.querySelector('#name').value;
                    localStorage.setItem("name", name);
                    // document.querySelector('#name').value = ""; if you wanna put that use socket or something
                    // return false;
                };

                document.querySelector('#display').innerHTML = localStorage.getItem("name");

                socket.on('connect', () => {

                    document.querySelector('#add-channel').onsubmit = () => {
                        var channel = document.querySelector('#channel').value;
                        if (channel.length == 0 || channel === ' ')
                            return false;
                        socket.emit('submit channel', {'channel': channel});
                        document.querySelector('#channel').value = "";
                        return false;
                    };

                    document.querySelector('#add-message').onsubmit = () => {
                        var message = document.querySelector('#message').value;
                        if (message.length == 0 || message === ' ')
                            return false;
                        message = localStorage.getItem("name") + ": " + message;
                        socket.emit('submit message', {'message': message});
                        document.querySelector('#message').value = "";
                        return false;
                    };
                });

                socket.on('announce channel', data => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="">${data.channel}</a>`;
                    document.querySelector('#channels').append(li);
                });

                socket.on('announce message', data => {
                    const li = document.createElement('li');
                    li.innerHTML = `${data.message}`;
                    document.querySelector('#messages').append(li);
                });


            });

            function load_page(name) {
                const request = new XMLHttpRequest();
                request.open('GET', `/${name}`);
                request.onload = () => {
                    // Push state to URL.
                    document.title = name;
                    history.pushState({'title': name}, name, name);//window,browser,browser
                };
                request.send();
            }

        </script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">CHATBOX</h1>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">

                    Display name: <span id="display"></span>
                    <form id="display-name">
                        <div class="input-group mb-3">
                            <input type="text" id="name" class="form-control" autocomplete="off" placeholder="enter display name">
                            <div class="input-group-append">
                                <input type="submit" class="btn btn-outline-secondary">
                            </div>
                        </div>

                    </form>

                    Channels:
                    <ul id="channels" class="nav-link">
                        {% for channel in channel_list %}
                            <li><a href="">{{ channel }}</a></li>
                        {% endfor %}
                    </ul>
                    <form id="add-channel">
                        <div class="input-group mb-3">
                            <input type="text" id="channel" name="channel" class="form-control" autocomplete="off" placeholder="add a channel">
                            <div class="input-group-append">
                                <input type="submit" class="btn btn-outline-secondary">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-9">
                    <form id="add-message">
                        <div class="input-group mb-3">
                            <input type="text" id="message" class="form-control" autocomplete="off" placeholder="type your message">
                            <div class="input-group-append">
                                <input type="submit" class="btn btn-outline-secondary">
                            </div>
                        </div>
                        <div id="messages">
                        </ul>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
